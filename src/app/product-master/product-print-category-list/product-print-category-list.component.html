<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <h1>Print Category List</h1>
            </div>
            <div class="col-xl-5 col-lg-6 col-md-12 col-sm-12 col-12 div-border">
                <ol class="breadcrumb float-sm-right div-border">
                    <li class="breadcrumb-item"><a routerLink="/product/productlist" href>Product List</a></li>
                    <li class="breadcrumb-item active">Print Category List</li>
                    <li *ngIf="liAddCategory_Visible" class="breadcrumb-item">
                        <a href="javascript: void(0)" (click)="btnCategory_OnClick('')">Add Category</a> 
                    </li>
                </ol>
            </div>
        </div>
    </div>
</section>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 py-1 ">
            <div class="card card-success card-outline">
                <div class="card-header"> 
                            <div class=" card-body table-responsive">
                                <table class="table table-bordered table-hover">
                            <thead>
                                <tr class="text-left">
                                    <th style="width:75px">S.No.</th>
                                    <th style="width:300px">Name</th>
                                    <th style="width:120px">Product(s)</th>
                                    <th style="width:100px" *ngIf="tdCategoryEdit_Visible"></th>
                                    <th style="width:100px" *ngIf="tdCategoryDelete_Visible"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of myListProductPrintCategory ; let myListProductPrintCategoryIndex = index">
                                    <td class="text-right">{{myListProductPrintCategoryIndex + 1}}</td>
                                    <td>{{item.name}}</td>
                                    <td class="text-right">{{item.products}}</td>
                                    <td *ngIf="tdCategoryEdit_Visible" class="text-center">
                                        <button class="btn btn-success btn-sm" type="button"  
                                            (click)="btnEditCategory_OnClick(item.name)">
                                            <i class="fas fa-edit"></i>&nbsp;Edit
                                        </button>
                                    </td>
                                    <td class="text-center">
                                        <button class="btn btn-danger btn-sm" type="button" *ngIf="item.products == 0"
                                            (click)="btnDeleteCategory_OnClick(item)">
                                            <i class="fas fa-trash-alt"></i>&nbsp;Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
